<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in!</title>
    <link rel="stylesheet" href="./index.css">
</head>
    <style>
        @import url('https://fonts.cdnfonts.com/css/lemonmilk');
    </style>
<body id="bg">

    <div class="box">
        <div>
            <h2>Sign in</h2>
            <p>Welcome! Please Sign In</p>            
            <form action="">
                <div class="inputBX">
                    <input type="text" name="email" required value="" onkeyup="this.setAttribute('value', this.value);">
                    <label for="email">Email or phone</label>
                </div>

                <div class="inputBX">
                    <input type="password" name="password" required value="" onkeyup="this.setAttribute('value', this.value);">
                    <label for="password">Enter your password</label>
                </div>
    
                <div class="forgor">
                    <button>Forgot password?</button>
                </div>

                <div id="create">
                    <button id="createAcct">Create account</button>
                </div>    

                <input type="submit" name="sign-IN" value="Sign In" href="../log in page/index.css">
            </form>
        </div>
    </div>    


    
    <div class="box1">
        <div>
            <h2>Sign up!</h2>
            <p>Create your Account</p>  

            <form action="">
                <div class="inputBXx">
                    <input type="text" name="First Name" required value="" onkeyup="this.setAttribute('value', this.value);" id="Fn">
                    <label for="text">First Name</label>
                </div>
                <div class="inputBXx">
                    <input type="text" name="Last Name" required value="" onkeyup="this.setAttribute('value', this.value);" id="Ln">
                    <label for="text">Last Name</label>
                </div>
                <div class="inputBXx">
                    <input type="number" required value="" onkeyup="this.setAttribute('value', this.value);" id="Age">
                    <label for="number">Age</label>
                </div>
                
                <div class="inputBXx">
                    <input type="text" name="email" required value="" onkeyup="this.setAttribute('value', this.value);">
                    <label for="email">Email or phone</label>
                </div>

                <div class="inputBXx">
                    <input type="password" name="password" required value="" onkeyup="this.setAttribute('value', this.value);">
                    <label for="password">Create a Password</label>
                </div>
    
                <div id="Ptext">
                        <p>Already have an Account?</p>
                </div>   
                <div id="createX">
                    <button id="logAcct">Log In</button>
                </div>  

                <center><input type="submit" name="sign-IN" value="Create My Account"></center>
            </form>
        </div>
    </div>
</body>
<script src="./log in.js"></script>
</html>
